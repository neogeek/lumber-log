<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<title>LumberLogs</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="root"></div>

<script src="js/bundle.min.js"></script>

<script>

var { ipcRenderer } = require('electron');

ipcRenderer.on('request-logs', () => {
    const logs = JSON.parse(localStorage.getItem('logs') || '[]').join('').trim();
    ipcRenderer.send('receive-logs', logs);
});

</script>

</body>
</html>
