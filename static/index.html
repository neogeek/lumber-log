<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1" />
        <title>LumberLogs</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <div class="page-wrapper">
            <header class="page-header">
                <h1 class="page-header-title">LumberLogs <small>2.0</small></h1>
                <div class="page-header-url">
                    <p>
                        <span class="url">http://localhost:1234/log</span>
                    </p>
                </div>
                <div class="page-header-filter">
                    <input
                        type="search"
                        class="input"
                        id="filter"
                        size="30"
                        placeholder="Filter logs"
                    />
                </div>
                <div class="page-header-clear">
                    <button class="button" id="clear">
                        Clear Logs
                    </button>
                </div>
            </header>
            <main class="logs">
                <div class="zero-content">
                    <h2 class="zero-content-title">
                        Run the following command to get started:
                    </h2>
                    <pre><code>curl -H "content-type:text/plain" -d "Hello, world." <span class="url">http://localhost:1234/log</span></code></pre>
                    <footer class="zero-content-footer">
                        <p>
                            More examples can be found at
                            <a
                                href="https://github.com/neogeek/lumberlogs"
                                target="_blank"
                                >https://github.com/neogeek/lumberlogs</a
                            >
                        </p>
                    </footer>
                </div>
            </main>
        </div>
        <script src="js/client.js"></script>
    </body>
</html>
